<div class="container">
  <div class="row">
    <div class="grey lighten-5 z-depth-1">
      <form class="col s12" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="username" [(ngModel)]="model.username" #username="ngModel" [ngModelOptions]="{standalone: true}" required />
            <label for="email" data-error="wrong" data-success="right">Email</label>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>

          <div class="input-field col s12">
            <input id="email" type="password" class="validate" [(ngModel)]="model.password" #password="ngModel" [ngModelOptions]="{standalone: true}" required />
            <label for="email" data-error="wrong" data-success="right">Password</label>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>

          <div class="input-field col st6">
            <input type="checkbox"> Ingat Saya
          </div>

          <div class="input-field col st6">
            <a href="#">Lupa Password?</a>
