<nav>
  <div class="container">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Mncmediakit</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a [routerLink]="['/login']">Login</a>
        </li>
        <li>
          <a [routerLink]="['/registrasi']">Registrasi</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <br />
    <form name="form" (ngSubmit)="f.form.valid && registrasi()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
        <label>Type Company</label>
        <select class="form-control">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !company.valid }">
        <label>Company</label>
        <select class="form-control" [(ngModel)]="model.company" [ngModelOptions]="{standalone: true}" #type="ngModel" required>
          <option>--Company--</option>
        </select>
      </div>


      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid}">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngModelOptions]="{standalone: true}" required />
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': password && !password.valid }">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngModelOptions]="{standalone: true}" required/>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': password && !password.valid }">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password_confirm" #passwordConfirm="ngModel" [ngModelOptions]="{standalone: true}" required/>
      </div>

      <div class="input-field col s12">
        <p>
          Dengan menekan Daftar, Saya menyetujui
          <a href="#">Aturan penggunaan</a> Mncmediakit.com
        </p>
        <button class="btn btn-primary btn-block">Daftar</button>
      </div>

      <div class="input-field col s12">
        <small>Sudah punya akun?</small> <a href="">Login di sini</a>
      </div>
    </form>
  </div>
</div>
